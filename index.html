<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="image">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="img">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="icon-view" class="view">
      </div>

    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="price">
      <p><img src="./images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</p>
      <p><img src="./images/icon-clock.svg" alt="icon-ethereum"> 3 days left</p>
    </div>
    <hr>
    <div class="profile">
      <img src="./images/image-avatar.png" alt="profile">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>

</body>
</html>
